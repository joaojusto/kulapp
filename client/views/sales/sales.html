<template name="sales">
  <div class="row"></div>
  <div class="row">
    <div class="col s6">
      <table class="bordered">
        <thead>
          <tr>
            <th data-field="name" class="center-align">Nome</th>
            <th data-field="price" class="center-align">Preço</th>
            <th data-field="quantity" class="center-align">Qtd</th>
            <th data-field="total" class="center-align">Total</th>
          </tr>
        </thead>

        <tbody>
          {{#each cartItems}}
            <tr>
              <td class="center-align">{{name}}</td>
              <td class="center-align">{{price}} €</td>
              <td class="center-align">{{quantity}}</td>
              <td class="center-align">{{cartItemTotal}} €</td>
            </tr>
          {{/each}}
          <tr>
            <td></td>
            <td></td>
            <td class="right-align">Total:</td>
            <td class="center-align">{{cartTotal}} €</td>
          </tr>
        </tbody>
      </table>
      <div class="row"></div>
      <div class="right-align">
        <a class="waves-effect waves-light btn finalize">Finalizar</a>
      </div>
    </div>

    <div class="col s6">
      {{#each products}}
        <a class="waves-effect waves-light btn-large product">{{name}}</a>
      {{/each}}
    </div>
  </div>
</template>
