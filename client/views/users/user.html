<template name="user">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{{profile.name}}</span>
    </div>
    <div class="card-action">
      {{#if notCurrentUser}}
        <a class="delete" href="#">Apagar</a>
      {{/if}}
    </div>
  </div>
</template>
