<template name="user">
  <div class="card">
    <div class="card-content">
      <span class="card-title black-text">{{profile.name}}</span>
    </div>
    {{#if notCurrentUser}}
      <div class="card-action">
        <a class="delete" href="#">Apagar</a>
      </div>
    {{/if}}
  </div>
</template>
